services:
  - type: web
    name: soundproofing-calculator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: "10000"
    healthCheckPath: /
    autoDeploy: true